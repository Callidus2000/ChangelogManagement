name: ReleaseToTest
on: 
  workflow_dispatch:
jobs:
  PublishToPoshTestGallery:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
      - name: Update PowerShell Metadata
        uses: natescherer/update-powershell-metadata-action@v2.0.0
        with:
          path: src
          version: ${{ steps.gitversion.outputs.NuGetVersionV2 }}
          copyright: (c) YYYY Nate Scherer. All rights reserved.
      - name: Publish Module to JFrog
        uses: natescherer/publish-powershell-action@main
        with:
          token: ${{ secrets.JFROG_TOKEN }}
          target: nuget
          nugetUrl: https://natescherer.jfrog.io/artifactory/api/nuget/nuget
          path: src