jobs:
- template: azure-pipelines-build.yml
  parameters:
    name: linux
    vmImage: 'ubuntu-16.04'
    moduleInstallOptions: -Scope CurrentUser
    pwsh: true

- template: azure-pipelines-build.yml
  parameters:
    name: macos
    vmImage: 'macOS-10.13'
    pwsh: true

- template: azure-pipelines-build.yml
  parameters:
    name: windows_w_windows_powershell
    vmImage: 'vs2017-win2016'
    pwsh: false

- template: azure-pipelines-build.yml
  parameters:
    name: windows_w_powershell_Core
    vmImage: 'vs2017-win2016'
    pwsh: true